    <script>
        //Flot Multiple Axes Line Chart
        $(function() {
            var Temperature = [{%for sensor in Sensordata['1']%}[{{sensor[0]}}, {{sensor[1]}}],{%endfor%}[{{Sensordata['1'][-1][0]}},{{Sensordata['1'][-1][1]}}]];
            var Humility = 
            [{%for sensor in Sensordata['1']%}[{{sensor[0]}}, {{sensor[1]}}],{%endfor%}[{{Sensordata['1'][-1][0]}},{{Sensordata['1'][-1][1]}}]];
                // [1167692400000, 61.05],
                // [1167778800000, 58.32],
                // [1167865200000, 57.35]


            function euroFormatter(v, axis) {
                return v.toFixed(axis.tickDecimals) + "%";
            }

            function doPlot(position) {
                $.plot($("#flot-line-chart-multi"), [{
                    data: Temperature,
                    label: "Temperature Â°C"
                }, {
                    data: Humility,
                    label: "Humility  %",
                    yaxis: 2
                }], {
                    xaxes: [{
                        mode: 'time'
                    }],
                    yaxes: [{
                        min: 0
                    }, {
                        // align if we are to the right
                        alignTicksWithAxis: position == "right" ? 1 : null,
                        position: position,
                        tickFormatter: euroFormatter
                    }],
                    legend: {
                        position: 'sw'
                    },
                    grid: {
                        hoverable: true //IMPORTANT! this is needed for tooltip to work
                    },
                    tooltip: true,
                    tooltipOpts: {
                        content: "%s for %x was %y",
                        xDateFormat: "%y-%0m-%0d",

                        onHover: function(flotItem, $tooltipEl) {
                            // console.log(flotItem, $tooltipEl);
                        }
                    }

                });
            }

            doPlot("right");

            $("button").click(function() {
                doPlot($(this).text());
            });
        });
    </script>
